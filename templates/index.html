<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <div class="m-4">
      {% for row in students.articles %}
      <div class="m-2">
        <div class="card" style="width: 18rem;">
          <img src={{row["media"]}} class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{row["title"]}}</h5>
            <p class="card-text" style="text-overflow: ellipsis;overflow: hidden;white-space: nowrap;">{{row["summary"]}}</p>
            <a href=/view/{{loop.index0}} class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
        
        {% endfor %}
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
  </body>
</html>
